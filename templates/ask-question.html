{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="jumbotron text-center p-4">
        <h2>Fauna Powered CuriousCat</h2>
        <h5>Ask lordghostx a Question</h5>
      </div>
    </div>

    <div class="col-lg-8">
      <form method="POST" class="text-center">
        <div class="form-group">
          <label>Username (optional)</label>
          <input type="text" class="form-control" name="username" placeholder="Enter an optional username">
        </div>
        <div class="form-group">
          <label>Question</label>
          <textarea class="form-control" rows="5" name="question" placeholder="Ask your question here" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Ask Question</button>
        <a href="{{ url_for('index') }}"><button type="button" class="btn btn-warning">Back to Homepage</button></a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
